<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">
            Tenant Details for Tenant ID : {{tenantId}}
          </h4>
        </div>
        <div class="card-content">
            <accordion-group [heading]="group.heading" *ngFor="let group of groups">
              {{group.content}}
            </accordion-group>
        </div>
      </div>
    </div>
  </div>
</div>
